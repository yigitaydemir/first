<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- tablet -->
    <link rel="stylesheet" href="./css/tablet.css" media="(max-width: 768px)">
    <!-- mobile -->
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 500px)">
    <!-- fonts-awesome -->

<body>
    <header class="instagram">
        <div class="container" id="header">
            <h1><a href="#"><i class="fab fa-instagram"></i> <span></span> My Instagram Guide</a></h1>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="filter"></div>

    <div class="container input" id="input">
        <h1>Welcome to My Instagram Guide</h1>
        <p>Search for a name to find related accounts on instagram!</p>
        <input id="username" type="text">
        <button id="btn">Search<button>        
    </div>

    <div class="container output">
        <table id="table" class="styled-table">
            <tr>
              <th>Username</th>
              <th>Full Name</th>
            </tr>
            <!-- <tr>
              <td>Jill</td>

            </tr> -->
        </table>
    </div>
